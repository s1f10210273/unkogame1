<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>鳥の糞を避けるゲーム</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="startScreen" class="start-screen">
      <img
        src="images/start-image.png"
        alt="ゲームタイトル画像"
        class="game-title-image"
      />
      <div id="startInfo" class="start-info">OpenCV.js をロード中...</div>
      <div
        id="difficultySelector"
        class="difficulty-selector"
        style="display: none"
      >
        <button class="difficulty-button" data-difficulty="beginner">☆</button>
        <button class="difficulty-button" data-difficulty="intermediate">
          ☆☆
        </button>
        <button class="difficulty-button" data-difficulty="advanced">
          ☆☆☆
        </button>
      </div>
      <button id="ruleButton" class="rule-button">？</button>
    </div>

    <div class="container" style="display: none">
      <video id="video" width="640" height="480" autoplay playsinline></video>
      <canvas id="canvasOutput" width="640" height="480"></canvas>
      <div id="itemOverlayContainer" class="item-overlay-container"></div>
      <div id="message" class="message"></div>
      <div id="timer" class="timer-display"></div>
      <div id="score" class="score-display"></div>
      <div id="comboDisplay" class="combo-display"></div>
    </div>

    <div id="resultScreen" class="result-screen" style="display: none">
      <h2 id="resultTitle">GAME OVER</h2>
      <p class="result-score-label">SCORE</p>
      <p class="result-score-value" id="finalScore">0</p>
      <button id="playAgainButton" class="play-again-button">
        もう一度プレイ
      </button>
    </div>

    <div id="ruleModal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <button id="closeRuleModal" class="modal-close-button">&times;</button>
        <img id="ruleImage" src="images/rule.png" alt="ゲームルール" />
      </div>
    </div>

    <audio id="bgmHome" loop preload="auto">
      <source src="music/home.mp3" type="audio/mpeg" />
    </audio>
    <audio id="bgm" loop preload="auto">
      <source src="music/main-music.mp3" type="audio/mpeg" />
    </audio>
    <audio id="sfxPoop" preload="auto">
      <source src="music/unko.mp3" type="audio/mpeg" />
    </audio>
    <audio id="sfxItem" preload="auto">
      <source src="music/item.mp3" type="audio/mpeg" />
    </audio>

    <script
      async
      src="https://docs.opencv.org/4.9.0/opencv.js"
      onload="onOpenCvReady();"
      onerror="onOpenCvError();"
    ></script>
    <script type="module" src="js/main.js"></script>
    <script>
      function onOpenCvReady() {
        if (window.handleOpenCvReady) window.handleOpenCvReady();
        else console.error("handleOpenCvReady is not defined.");
      }
      function onOpenCvError() {
        if (window.handleOpenCvError) window.handleOpenCvError();
        else {
          /* ... error handling ... */
        }
      }
    </script>
  </body>
</html>
