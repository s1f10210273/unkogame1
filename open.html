<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRAPPY BIRD - 体感型ウェブカメラゲーム</title>
    <style>
      /* 全画面表示を確実にするためにbodyを設定 */
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #iframe-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="iframe-container">
      <iframe
        src="https://s1f10210273.github.io/unkogame1/"
        allow="camera; fullscreen"
        id="game-iframe"
      ></iframe>
    </div>

    <script>
      // ページがロードされたら全画面にする
      window.addEventListener("load", function () {
        document.documentElement.requestFullscreen();
      });
    </script>
  </body>
</html>
